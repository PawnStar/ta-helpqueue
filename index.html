<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Help Queue</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript">
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
  </head>
  <body>
    <div id="toolbar">
      <p>TA Help Queue Demo</p>
      <span id="toolbar-buttons">
        <a href="#" id="toolbar-button-refresh"><span class="glyphicon glyphicon-refresh"></span></a>
        <a href="#" id="toolbar-button-chat"><span class="glyphicon glyphicon-comment"></span></a>
        <a href="#" id="toolbar-button-minimize"><span class="glyphicon glyphicon-chevron-down"></span></a>
        <a href="#" id="toolbar-button-maximize"><span class="glyphicon glyphicon-chevron-up"></span></a>
        <a href="#" id="toolbar-button-close"><span class="glyphicon glyphicon-remove"></span></a>
      </span>
    </div>
    <div id="contentPadder">
      <div class="col-md-12" id="mainContent">
        <h1>Initializing . . . </h1>
        <!-- All of the Node.js APIs are available in this renderer process. -->
        We are using node <script>document.write(process.versions.node)</script>,
        Chromium <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
      </div>
    </div>
  </body>

  <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/ui.js"></script>
  <script type="text/javascript" src="./js/logic.js"></script>
</html>
